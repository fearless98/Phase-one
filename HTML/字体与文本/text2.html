<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.sub{
			vertical-align: sub;
		}
		.super{
			vertical-align: super;
		}
	</style>
</head>
<body>
	<b>----sub和super值----</b>
	<p>CSS层叠样式<span class="sub">sub</span></p>
	<p class="sub">CSS层叠样式<span>sub</span></p>
	<p>CSS层叠样式<span class="super">super</span></p>
</body>
</html>
