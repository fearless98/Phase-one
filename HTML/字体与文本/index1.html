<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>文本属性</title>
	<style>
		p{
			background-color: #ececec;
			height: 150px;
			line-height: 150px;
			text-align: center;
		}
		.one{
			color: red;
			font-size: 50px;
			font-weight: bold;/*粗体*/
		}
		.two{
			font-size: 25px;
			color: gray;
			text-decoration: underline;/*下划线*/
			letter-spacing: 5px; /*块之间添加缝隙*/
			/*文字之间添加缝隙，用空格&nbsp*/
			vertical-align: 8px; /*上移*/
		}
		.three{
			font-size: 40px;
			color: gray;
			font-style: oblique;/*文字倾斜*/
		}
	</style>
</head>
<body>
	<p><span class="one">慕课网</span>&nbsp;&nbsp;<span class="two">只学有用的</span>&nbsp;&nbsp;<span class="three">!!!!</span></p>
</body>
</html>
