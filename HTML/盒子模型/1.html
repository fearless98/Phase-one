<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高宽属性</title>
	<style>
		/* div{
			width: 600px;
		} */
		p{
			width: 400px;
			background-color: #eee;
		}
		.one{
			max-width: 500px;
		}
		.two{
			min-width: 500px;
		}
		.three{
			min-width: 300px;
			max-width: 600px;
		}
	</style>
</head>
<body>
	<div>
		<p>盒子模型宽度width：400px;</p>
		<p class="one">盒子模型最大宽度max-width:300px;</p>
		<p class="two">盒子模型最小宽度min-width:250px;</p>
		<p class="three">盒子模型最大小宽度max-width&min-width</p>
	</div>
</body>
</html>
