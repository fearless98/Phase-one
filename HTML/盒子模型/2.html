<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高宽属性</title>
	<style>
		p{
			background-color: #eee;
			height: 200px;
			float: left;
		}
		.one{
			max-height: 100px;
		}
		.two{
			min-height: 100px;
		}
	</style>
</head>
<body>
		<p>盒子模型高度height：200px;</p>
		<p class="one">盒子模型最大高度max-height:100px;</p>
		<p class="two">盒子模型最小高度min-height:100px;</p>
</body>
</html>
