<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框属性</title>
	<style>
		/* p{
			width: 150px;
			height: 150px;
			line-height: 150px;
			text-align: center;
			border: thin dashed #0099ee;
		} */
		p{
			width: 150px;
			height: 150px;
			line-height: 150px;
			text-align: center;
			background-color: #eee;
		}
		.one{
			border-top: 10px solid #0099ee;
		}
		.two{
			border-right: 5px dashed #32c5aa;
			border-top: 2px double red;
			border-bottom: 10px solid gray;
			border-left: 20px dotted yellow;
		}
	</style>
</head>
<body>
	<p class="one">边框属性border</p>
	<p class="two">边框属性border</p>
</body>
</html>
