<!DOCTYPE html>

			ul li{
				list-style-image: url(./img/remind.png);
				/* list-style-position: outside; *//*根据文本对齐，不环绕图标*/

	</head>

			<li>电脑</li>
			<li>手机</li>
		</ul>
	</body>
</html>
