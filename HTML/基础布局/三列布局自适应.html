<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.container{
			width: 100%;
			margin: 0 auto;
		}
		.left{
			float: left;
			width: 30%;
			height: 1000px;
			background-color:#67b581;
		}
		.middle{
			float: left;
			width: 50%;
			height: 1000px;
			background-color: #4277f2;
		}
		.right{
			float: right;
			width: 20%;
			height: 1000px;
			background-color: #67b581;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">这是页面的左侧</div>
		<div class="middle">这是页面的中间</div>
		<div class="right">这是页面的右侧</div>
	</div>
</body>
</html>
