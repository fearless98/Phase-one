<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			padding: 0;
			color: #fff;
		}
		.container{
			width: 90%;
			height: 1000px;
			margin: 0 auto;
		}
		.left{
			float: left;
			width: 60%;
			height: 1000px;
			background-color: #4c77f2;
		}
		.right{
			float: right;
			width: 40%;
			height: 1000px;
			background-color: #5880f9;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left">这是页面的左侧</div>
		<div class="right">这是页面的右侧</div>
	</div>
</body>
</html>
