<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>clear</title>
	<style>
		.div1{
			width: 100px;
			height: 100px;
			background-color:red ;
			float: right;
		}
		.div2{
			clear: right;
			width: 120px;
			height: 120px;
			background-color: blue;
		}
		.per{
			width: 200px;
			height: 200px;
			border: 1px solid #ccc;
		}
	</style>
</head>
<body>
	<div class="per">
		<div class="div1">div1</div>
		<div class="div2">div2</div>
	</div>
</body>
</html>
