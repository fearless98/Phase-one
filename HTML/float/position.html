<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		.*{
			margin: 0;
			padding: 0;
		}
		.content{
			width: 800px;
			height: 900px;
			background: #eee;
		}
		.per{
			width: 300px;
			height: 300px;
			background-color: red;
			position: fixed;
			left:200px;
			top: 200px;
		}
		.son{
			height: 100px;
			width: 100px;
			background-color: blue;
			position: inherit;
			top: 100px;
			left: 100px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="per">
			<div class="son"></div>
		</div>
	</div>	
</body>
</html>
