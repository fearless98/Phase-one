<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>给父元素加浮动</title>
	<style>
		.per{
			width: 500px;
			height: auto;
			border:1px solid #000;
			float: left;
		}
		.test{
			width: 100px;
			height: 30px;
			background-color: red;
			border: 1px solid #fff;
			float: left;
		}
		.bro{
			width: 300px;
			height: 50px;
			background-color: yellow;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="per">
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
	</div>
	<div class="bro"></div>
</body>
</html>
