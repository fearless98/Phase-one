<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>overflow</title>
	<style>
		.per{
			width: 500px;
			height: auto;
			border: 1px solid #000;
			overflow: hidden;
			zoom:1;
		}
		.test{
			width: 80px;
			height: 30px;
			border: 1px solid #fff;
			background-color: red; 
			float: left;  
		}
	</style>
</head>
<body>
	<div class="per">
		<div class="test"></div>
		<div class="test"></div>
		<div class="test"></div>
	</div>
</body>
</html>
