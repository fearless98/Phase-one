<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>float</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.test{
			width: 100px;
			height: 100px;
			background-color: red;
			float: right;/*继承了父元素per的float属性*/
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div class="test">1</div>
	<div class="test">2</div>
</body>
</html>
