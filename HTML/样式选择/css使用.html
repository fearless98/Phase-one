<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css使用方法</title>
	<style type="text/css">
		@import url(../CSS/css外联.css);
	</style>
</head>
<body>
	<!--内联(行内)样式-->
	<h1 style="color:green;">css使用方法</h1>

	<!--内部(嵌入)样式-->
	<p>行内样式</p>
	<p>嵌入样式</p>
	<p>外部样式</p>
	<p>导入样式</p>

	<!--外部(外联样式)，把css样式代码写在独立的一个文件中
</body>
</html>
