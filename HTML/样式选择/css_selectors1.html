<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css选择器</title>
	<style type="text/css">
		a.one:link{
			color: blue;
			}/*未访问状态*/
		a.two:link{
			color: yellow;
			}
		a:visited{
			color: gray;
			}/*已访问状态*/
		a:hover{
			color: green;
			}/*鼠标悬停状态*/
		a:active{
			color: red;
			}/*激活状态*/
		p:hover{
			color: orange;
		}
		p:active{
			font-size: 50px;
		}
	</style>
</head>
<body>
	<!--链接伪劣：激活状态(:active)、已访问状态(:visited)、未访问状态(:link)/鼠标悬停状态(:hover)-->
	<!--a:hover必须置于a:link和a:visited之后才有效-->
	<!--a:active必须置于a:hover之后才有效-->
	<a class="one" href="https://github.com/" target="_blank">css使用方法</a>
	<br>
	<a class="two" href="https://github.com/" target="_blank">css使用方法</a>
	<p>伪类</p>
</body>
</html>
