<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS选择器优先级</title>
	<style type="text/css">
		div{
			color: orange;
		}
		#idgreen{
			color: green;
		}
		.classred{
			color: red;
		}
		.classyellow{
			color: yellow;
		}
	</style>
</head>
<body>
	<p>单独使用</p>
	<div>使用标签选择器样式</div>
	<div id="idgreen">使用id样式"绿色"</div>
	<div class="classred">使用class样式"红色"</div>
	<!-- class选择器和id选择器优先于标签选择器 -->
	<p>同一个元素引用标签、id、class定义的样式</p>
	<div id="idgreen" class="classred">CSS优先级、同时引用标签、id、class定义的样式</div>
	<div class="classblue" id="idgreen">CSS优先级、同时引用标签、id、class定义的样式</div>
	<!-- 综上，优先级：id选择器>class选择器>标签选择器 -->
	<p>同一个元素引用多个class定义的样式</p>
	<div class="classred classyellow">CSS优先级，红色在前，黄色在后</div>
	<div class="classred classyellow">CSS优先级，红色在前，黄色在后</div>
	<div class="classyellow classred">CSS优先级，黄色在前，红色在后</div>
</body>
</html>
