<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css样式</title>
	<style type="text/css">
		p{
			font-size: 20px;
			color: blue;
			font-family: "Comic Sans Ms";
		}
		h1{
			/*css注释*/
			color: red;
		}
		h1,h2,h3,h4{
			font-size: 40px;
		}
	</style>
</head>
<body>
	<!--html注释-->
	<h1>CSS层叠样式</h1>
	<h2>CSS层叠样式</h2>
	<h3>CSS层叠样式</h3>
	<h4>CSS层叠样式</h4>
	<p>用于定义HTML美容在浏览器中的显示样式</p>
</body>
</html>
