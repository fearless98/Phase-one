<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		window.onload=function(){
			var box = document.getElementById("box");
			var clicked = function(){
				alert("嘤嘤嘤我被点击了");
			}
			box.onclick = clicked;
		}
	</script>
</head>
<body>
	<div id="box">这是一个div</div>
</body>
</html>
