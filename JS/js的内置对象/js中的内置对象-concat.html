		//实现b数组对a数组的拷贝 方法越多越好
		//方法一：笨笨的 不推荐
		var a = [21,"zebra",true];
		var b = [];//var b = new Array();
		for (var i = 0; i < a.length; i++) {
			b.push(a[i]);
		}
		console.log(b);
		//方法二：反转再反转
		var c = a.reverse().reverse();
		console.log(c);
		//方法三：连接一个空数组 这个最简便了
		var d = [].concat(a);
		console.log(d);
		//方法四：slice()
		var e = a.slice(0);
		console.log(e);
	</script>
