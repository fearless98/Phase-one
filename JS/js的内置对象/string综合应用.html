<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	//编写js函数，用于获取输入参数的后缀名，如输入abc.txt，返回.txt.
	var url = "https://baidu.com/index.txt";
	function getFileFormat(url){
		//获取. 在url中出现的位置 从后往前检测
		var pos = url.lastIndexOf(".");
		return url.substr(pos);
	}
	var formatName = getFileFormat(url);
	var picFormat = getFileFormat("1234.jpg");
	console.log(formatName);
	console.log(picFormat);
	</script>
</body>
</html>
